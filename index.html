<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      
      <div class="wrapper ">
        <header>
          <i class="bx bx-left-arrow-alt"></i>
          Weather App
        </header>
        <section class="input-part">
          <p class="info-txt">Please enter a valid city name!</p>
          <input type="text" placeholder="Enter city name" spellcheck="false" required/>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img class="avatar" src="./icons/animated/cloudy-day-1.svg" alt="Weader Icon"/>
            <div class="temp">
              <span class="numb">13</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
              <i class="bx bx-map"></i>
              <span>Kathmandu, Nepal</span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class='bx bxs-thermometer' ></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">13</span>
                    <span class="deg">°C</span>
                  </div>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                  <span>84%</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
